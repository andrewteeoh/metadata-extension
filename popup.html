<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="metadata-container">

      <div class="header">Page Metadata for
        <span id="page-title" title="title"></span>
      </div>

      <div id="facebook-share-container" class="share-container clearfix">

        <div class="image-container">
          <img id="og-image--primary" class="share-container__image" title="og:image" />
        </div>

        <div class="share-container__details">
          <div id="og-title" class="share-container__title" title="og:title"></div>
          <div id="og-description" title="og:description"></div>
        </div>

      </div>

      <div id="backup-images">
        <p class="header">Other Open Graph Images</p>
      </div>

    </div>
  </body>
</html>
